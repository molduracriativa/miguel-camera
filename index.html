<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Moldura - Foto & VÃ­deo MP4</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }

  #video, #overlay, #render-canvas {
    display: none; /* <- IMPORTANTE */
    position: absolute;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    top: 0;
    left: 0;
  }

  #overlay { pointer-events:none; }

  #buttons {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: none;
    justify-content: center;
    gap: 30px;
    z-index: 9999;
  }

  button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    background: #fff;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  #stop-record { background: red; color: #fff; display:none; }

  #preview-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    z-index: 9999;
  }

  #preview-video, #photo-preview {
    width: 90vw;
    max-width: 350px;
    border-radius: 10px;
    border: 3px solid white;
    margin-bottom: 10px;
  }

  #enable-camera-btn {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 22px 40px;
    font-size: 24px;
    border: none;
    border-radius: 14px;
    background: #4CAF50;
    color: white;
    z-index: 999999; /* <- AGORA NADA FICA POR CIMA */
  }
</style>
</head>

<body>

<!-- BOTÃƒO SEMPRE NO TOPO -->
<button id="enable-camera-btn">Ativar CÃ¢mera</button>

<video id="video" autoplay playsinline muted></video>
<img id="overlay" src="moldura.png" />
<canvas id="render-canvas"></canvas>

<div id="buttons">
  <button id="switch-camera">ğŸ”„</button>
  <button id="capture">ğŸ“¸</button>
  <button id="record">ğŸ¥</button>
  <button id="stop-record">â¹ï¸</button>
</div>

<div id="preview-container">
  <video id="preview-video" controls></video>
  <img id="photo-preview" />
  <button id="save-btn">Salvar</button>
  <button id="retry-btn">Tentar novamente</button>
</div>

<script>
let stream;
let usingFront = true;

// --------------------------------------------------
// BOTÃƒO DE ATIVAR CÃ‚MERA â€” GARANTIDO FUNCIONAL
// --------------------------------------------------
document.getElementById("enable-camera-btn").onclick = async () => {

  console.log("BOTÃƒO REALMENTE CLICADO!");

  try {
    await startCamera();

    // Agora, liberar os elementos
    document.getElementById("video").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    document.getElementById("render-canvas").style.display = "block";
    document.getElementById("buttons").style.display = "flex";

    // Esconder botÃ£o
    document.getElementById("enable-camera-btn").style.display = "none";

  } catch (e) {
    alert("Erro ao abrir cÃ¢mera: " + e);
    console.log(e);
  }
};


// --------------------------------------------------
// INICIAR CÃ‚MERA
// --------------------------------------------------
async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: usingFront ? "user" : "environment" },
    audio: true
  });

  const video = document.getElementById("video");

  video.srcObject = stream;
  video.setAttribute("playsinline", "");
  video.muted = true;

  await video.play();

  video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
}

</script>

</body>
</html>
