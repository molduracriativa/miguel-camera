<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel 1 ano</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #video, #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay { pointer-events: none; }

    #buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 10;
    }

    button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* PREVIEW DE FOTO */
    #preview-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #photo-preview {
      width: 85vw;
      max-width: 280px;
      border: 3px solid white;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* ------------------------------ */
    /* üü¶ PREVIEW DE V√çDEO (PIP)       */
    /* ------------------------------ */
    #video-preview-container {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 200px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 12px;
      z-index: 20;
      display: none;
    }

    #video-preview {
      width: 100%;
      border-radius: 10px;
    }

    .small-btn {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      background: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>
  <img id="overlay" src="moldura.png" />

  <div id="buttons">
    <button id="switch-camera">üîÑ</button>
    <button id="capture">üì∏</button>
    <button id="start-record">‚è∫Ô∏è</button>
    <button id="stop-record" style="background:#ff3b30; display:none;">‚èπÔ∏è</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <!-- FOTO -->
  <div id="preview-container">
    <img id="photo-preview" />
  </div>

  <!-- üü¶ V√çDEO (PiP) -->
  <div id="video-preview-container">
    <video id="video-preview" controls></video>
    <button id="save-video-btn" class="small-btn">Salvar v√≠deo</button>
    <button id="retry-video-btn" class="small-btn" style="background:#ff3b30;color:white;">
      Refazer v√≠deo
    </button>
  </div>

<script>
  <script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const canvas = document.createElement('canvas'); // canvas oculto para grava√ß√£o

const captureBtn = document.getElementById('capture');
const switchCameraBtn = document.getElementById('switch-camera');
const startRecordBtn = document.getElementById('start-record');
const stopRecordBtn = document.getElementById('stop-record');

const photoPreview = document.getElementById('photo-preview');
const previewContainer = document.getElementById('preview-container');

const videoPreviewContainer = document.getElementById('video-preview-container');
const videoPreview = document.getElementById('video-preview');
const saveVideoBtn = document.getElementById('save-video-btn');
const retryVideoBtn = document.getElementById('retry-video-btn');

let usingFrontCamera = true;
let stream;
let mediaRecorder;
let recordedChunks = [];
let videoBlob = null;
let recordingCanvasStream;
let recordingInterval;

async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: usingFrontCamera ? 'user' : 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
        },
        audio: true
    });

    video.srcObject = stream;
    video.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
}

switchCameraBtn.onclick = () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera();
};

/* FOTO */
captureBtn.onclick = () => {
    const track = stream.getVideoTracks()[0];
    const settings = track.getSettings();

    canvas.width = settings.width;
    canvas.height = settings.height;

    const ctx = canvas.getContext('2d');

    if (usingFrontCamera) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

    photoPreview.src = canvas.toDataURL('image/png');
    previewContainer.style.display = 'flex';
};

/* ------------------------------ */
/* üé• GRAVA√á√ÉO COM MOLDURA        */
/* ------------------------------ */
startRecordBtn.onclick = () => {
    const width = video.videoWidth;
    const height = video.videoHeight;

    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");

    // Criar stream do canvas (j√° com moldura)
    recordingCanvasStream = canvas.captureStream(30);

    // Adicionar √°udio da c√¢mera
    const audioTrack = stream.getAudioTracks()[0];
    if (audioTrack) recordingCanvasStream.addTrack(audioTrack);

    // MediaRecorder usando o canvas
    mediaRecorder = new MediaRecorder(recordingCanvasStream, {
        mimeType: "video/webm"
    });

    recordedChunks = [];

    mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
        videoBlob = new Blob(recordedChunks, { type: "video/webm" });

        const url = URL.createObjectURL(videoBlob);
        videoPreview.src = url;

        videoPreviewContainer.style.display = "block";
    };

    // DESENHAR A CADA FRAME
    recordingInterval = setInterval(() => {
        if (usingFrontCamera) {
            ctx.translate(width, 0);
            ctx.scale(-1, 1);
        }

        ctx.drawImage(video, 0, 0, width, height);
        ctx.setTransform(1, 0, 0, 1, 0, 0);

        ctx.drawImage(overlay, 0, 0, width, height);
    }, 33); // ~30 FPS

    mediaRecorder.start();

    startRecordBtn.style.display = "none";
    stopRecordBtn.style.display = "inline-block";
};

stopRecordBtn.onclick = () => {
    mediaRecorder.stop();
    clearInterval(recordingInterval);

    stopRecordBtn.style.display = "none";
    startRecordBtn.style.display = "inline-block";
};

/* üì• SALVAR V√çDEO */
saveVideoBtn.onclick = () => {
    if (!videoBlob) return;

    const a = document.createElement("a");
    const url = URL.createObjectURL(videoBlob);
    a.href = url;
    a.download = "video-moldura.webm";
    a.click();
    URL.revokeObjectURL(url);
};

/* üîÑ REFAZER V√çDEO */
retryVideoBtn.onclick = () => {
    videoPreviewContainer.style.display = "none";
    videoBlob = null;
};

startCamera();
</script>
