<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#000; color:#fff;">

<button id="btn" style="padding:20px;font-size:22px;">
ATIVAR CÂMERA
</button>

<video id="video" autoplay playsinline style="width:100%;margin-top:20px;"></video>

<script>
btn.onclick = async () => {
  console.log("BOTÃO CLICADO");

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false
    });

    console.log("CÂMERA OK!", stream);

    video.srcObject = stream;

  } catch (e) {
    console.error("ERRO:", e);
    alert("ERRO: " + e.name);
  }
};
</script>

</body>
</html>
