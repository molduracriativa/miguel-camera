<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel 1 ano</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

    #video, #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay { pointer-events: none; }

    #buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #preview-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #photo-preview, #video-preview {
      width: 85vw;
      max-width: 320px;
      border: 3px solid white;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    #save-btn, #retry-btn {
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      margin-top: 5px;
      width: 160px;
    }

    #instructions {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>

<body>

  <!-- C√¢mera -->
  <video id="video" autoplay muted playsinline></video>

  <!-- Moldura -->
  <img id="overlay" src="moldura.png" />

  <!-- Bot√µes -->
  <div id="buttons">
    <button id="switch-camera">üîÑ</button>
    <button id="capture">üì∏</button>
    <button id="record">üé•</button>
  </div>

  <!-- Canvas escondido para fotos e v√≠deos -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Preview -->
  <div id="preview-container">
    <img id="photo-preview" style="display:none;" />
    <video id="video-preview" controls style="display:none;"></video>

    <button id="save-btn">Salvar</button>
    <button id="retry-btn">Tentar novamente</button>

    <div id="instructions">
      Se estiver no iPhone:<br>
      Toque e segure a imagem e selecione ‚ÄúSalvar na Fototeca‚Äù.
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const recordBtn = document.getElementById('record');
    const switchCameraBtn = document.getElementById('switch-camera');
    const previewContainer = document.getElementById('preview-container');
    const photoPreview = document.getElementById('photo-preview');
    const videoPreview = document.getElementById('video-preview');
    const saveBtn = document.getElementById('save-btn');
    const retryBtn = document.getElementById('retry-btn');
    const instructions = document.getElementById('instructions');

    let usingFrontCamera = true;
    let stream;
    let recorder;
    let recordedChunks = [];
    let recording = false;
    let drawInterval;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? "user" : "environment" }
      });

      video.srcObject = stream;
      video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";

      overlay.style.transform = "scaleX(1)";
    }

    switchCameraBtn.onclick = () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    };

    captureBtn.onclick = () => {
      const track = stream.getVideoTracks()[0].getSettings();
      canvas.width = track.width;
      canvas.height = track.height;

      const ctx = canvas.getContext("2d");

      if (usingFrontCamera) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      photoPreview.src = canvas.toDataURL("image/png");

      photoPreview.style.display = "block";
      videoPreview.style.display = "none";
      previewContainer.style.display = "flex";
    };

    recordBtn.onclick = () => {
      if (!recording) startRecording();
      else stopRecording();
    };

    function startRecording() {
      recording = true;
      recordBtn.style.background = "red";

      const ctx = canvas.getContext("2d");
      const track = stream.getVideoTracks()[0].getSettings();

      canvas.width = track.width;
      canvas.height = track.height;

      drawInterval = setInterval(() => {
        if (usingFrontCamera) {
          ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);
        }

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
      }, 33);

      const canvasStream = canvas.captureStream(30);

      recorder = new MediaRecorder(canvasStream, {
        mimeType: "video/webm"
      });

      recordedChunks = [];

      recorder.ondataavailable = e => recordedChunks.push(e.data);

      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        videoPreview.src = URL.createObjectURL(blob);
        photoPreview.style.display = "none";
        videoPreview.style.display = "block";
        previewContainer.style.display = "flex";
      };

      recorder.start();
    }

    function stopRecording() {
      recording = false;
      recordBtn.style.background = "white";

      clearInterval(drawInterval);
      recorder.stop();
    }

    saveBtn.onclick = () => {
      if (photoPreview.style.display === "block") {
        const a = document.createElement("a");
        a.href = photoPreview.src;
        a.download = "foto.png";
        a.click();
      } else {
        const a = document.createElement("a");
        a.href = videoPreview.src;
        a.download = "video.webm";
        a.click();
      }

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        instructions.style.display = "block";
      }
    };

    retryBtn.onclick = () => {
      previewContainer.style.display = "none";
      instructions.style.display = "none";
    };

    startCamera();
  </script>
</body>
</html>
